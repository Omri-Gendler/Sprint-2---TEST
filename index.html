<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister Meme</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="application-container grid">
        <div class="header flex justify-content space-between align-items">
            <section class="logo">logo</section>
            <div class="header-nav flex">
                <button class="gallery">gallery</button>
                <button class="about">about</button>
            </div>
        </div>
        <div class="main-content flex justify-content space-between">
            <canvas class="canvas" height="50" width="50"></canvas>
            <div class="edit-container grid">
                <input type="text" placeholder="type your text" class="meme-text" />
                <div class="text-edit flex justify-content">
                    <button class="small-button">updown</button>
                    <button class="small-button">+</button>
                    <button class="small-button">garbage</button>
                </div>
                <div class="text-edit-container flex wrap">
                    <button>+</button>
                    <button>-</button>
                    <button>left</button>
                    <button>middle</button>
                    <button>right</button>
                    <select class="impact text-align" type="impact" id="impact" name="impact">
                        <option value="impact">impact</option>
                    </select>
                    <button>S</button>
                    <input type="color">
                </div>
                <div class="sticker-container">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div class="share-container flex">
                    <button class="share">share</button>
                    <button class="download">download</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/js/gallery.js"></script>ri

</html>
